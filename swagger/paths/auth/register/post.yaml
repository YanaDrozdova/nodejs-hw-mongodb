tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register user/ sign up user'
security:
  - noAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'example@mail.com'
          password:
            description: "User's password"
            type: string
            example: '123456qwe'
responses:
  '201':
    description: Creates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'
