tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user/ sign in user'
security:
  - noAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'example@mail.com'
          password:
            description: "User's password"
            type: string
            example: '123456qwe'
responses:
  '201':
    description: Login an user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  description: "User's access token"
                  type: string
                  example: ZObsF8YnWleg5/kt4UHPtaYw0F/okrzclFao6Fk7
  '401':
    $ref: ..\..\..\components\responses\401\invalidLogin.yaml
